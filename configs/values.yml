text: "Our core values guide everything we do at DataGood. They shape our projects, culture, and impact."
highlights:
  - title: "Equity-Driven Impact"
    description: "We prioritize projects that advance social equity and justice, using data to elevate underrepresented voices and empower communities."
  - title: "Integrity in Data"
    description: "We uphold the highest standards of ethics, transparency, and responsibility in our analysis, ensuring that our work respects privacy, avoids bias, and promotes trust."
  - title: "Collaborative Learning"
    description: "We foster a culture of continuous growth and mutual support-where students, mentors, and partners co-create solutions and learn from one another through hands-on, mission-driven projects."
